<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Ma To-Do List</h1>

        <!-- Formulaire d'ajout de tâche -->
        <form id="task-form" method="post">
            <input type="text" id="task_input" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit">Ajouter</button>
        </form>

        <!-- Filtres de tâches -->
        <div class="filters">
            <button id="filter-all" class="filter-btn active"><i class="fas fa-list"></i></button>
            <button id="filter-active" class="filter-btn"><i class="fas fa-tasks"></i></button>
            <button id="filter-completed" class="filter-btn"><i class="fas fa-check"></i></button>
        </div>

        <!-- Liste des tâches -->
        <table id="task-list" class="table">
            <thead>
                <tr>
                    <th>Tâche</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les tâches seront ajoutées ici -->
            </tbody>
        </table>
    </div>

    <!-- Modal de modification de tâche -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Modifier la tâche</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-form" method="post">
                        <input type="text" id="modal-input" required>
                        <button type="submit">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
